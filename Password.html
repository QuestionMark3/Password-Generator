<!DOCTYPE html>
<html>
	<head>
		<title>Password Manager</title>
		<link rel='stylesheet' href='password.css'>
	</head>

	<body style = "background-color: #2E2F30FF">

		<div align = "center" id = "title">
			<font size = +4> PASSWORD GENERATOR</font>
		</div>

		<div align = "center"; id = "container">
			<br/><br/>

			<div>
				<input type = "text" name = "password" size = "70" placeholder = "Enter a password" id = "password"/>
			</div>

			<div id = "strength"></div><br id = "break"/>

			<div  id = "options">
				<button id = "gen">Generate</button>
				<button id = "test">Test</button>
				<input type = "checkbox" name = "low" checked id = "low"/>lowercase
				<input type = "checkbox" name = "up" checked id = "up"/>uppercase
				<input type = "checkbox" name = "num" checked id = "num"/>numeric
				<input type = "checkbox" name = "sym" id = "sym"/>symbolic
			</div>
			<br/><br/>

		</div>

		<script src = "Password.js" type = "text/javascript"></script>
	</body>
</html>
