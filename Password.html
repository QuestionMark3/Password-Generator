<!DOCTYPE html>
<html>
	<head>
		<title>Password Manager</title>
		<link rel='stylesheet' href='password.css'>
	</head>

	<body style = "background-color: #2E2F30FF">

		<div align = "center" id = "title">
			<font size = +4> PASSWORD GENERATOR</font>
		</div>

		<div align = "center"; id = "container">
			<br/><br/>

			<div>
				<input type = "text" name = "password" placeholder = "Enter a password" id = "password"/>
				<input type = "number" min = "1" max = "70" value = "20" name = "length" id = "count"/>
			</div>
			<br/>
			<div  id = "options">
				<button class = "btn" id = "gen">Generate</button>
				<button class = "btn" id = "test">Test</button>
				<input type = "checkbox" name = "low" checked class = "chck" id = "low"/>lowercase
				<input type = "checkbox" name = "up" checked class = "chck" id = "up"/>uppercase
				<input type = "checkbox" name = "num" checked class = "chck" id = "num"/>numeric
				<input type = "checkbox" name = "sym" class = "chck" id = "sym"/>symbolic
			</div>
			<br/>
			<div class = "strength">
				<div id = "Very Weak" class = "val">Very Weak</div>
				<div id = "Weak" class = "val">Weak</div>
				<div id = "Reasonable" class = "val">Reasonable</div>
				<div id = "Strong" class = "val">Strong</div>
				<div id = "Very Strong" class = "val">Very Strong</div>
			</div>
			<br/><br/>

		</div>

		<script src = "Password.js" type = "text/javascript"></script>
	</body>
</html>
